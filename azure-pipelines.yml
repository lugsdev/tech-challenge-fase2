trigger:
- '*'

variables:
  buildConfiguration: 'Release'
  realeaseBranchName: 'release'
  wwwrootDir: 'Tech Challenge - Fase 2'

pool: self-hosted

stages:
  - stage: 'Build'
    displayName: 'Build'
    jobs:
    - job: 'Build'
      displayName: 'Build Job'

      steps:
      - task: UseDotNet@2
        displayName: 'Use .NET SDK 8'
        inputs:
          packageType: 'sdk'
          version: '8.x'

      - script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(build.BuildNumber)" > buildinfo.txt'
        workingDirectory: '$(wwwrootDir)'

      - task: DotNetCoreCLI@2
        displayName: 'Restore project'
        inputs:
          command: 'restore'
          projects: '**/*.csproj'

      - task: DotNetCoreCLI@2
        displayName: 'Build project'
        inputs:
          command: 'build'
          arguments: '--no-restore --configuration $(buildConfiguration)'
          projects: '**/*.csproj'
          
      - task: DotNetCoreCLI@2
        displayName: 'Publish project'
        inputs:
          command: 'publish'
          projects: '**/*.csproj'
          publishWebProjects: false
          arguments: '--no-build --configuration $(buildConfiguration) --output $(Build.ArtificatStagingDirectory/$(buildConfiguration))'
          zipAfterPublish: true

      - publish: '$(Build.ArtificatStagingDirectory'
        artifact: drop

  - stage: 'Development'
    displayName: 'Deploy Development enviroment'
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: Deploy
        environment: development
        #variables:
